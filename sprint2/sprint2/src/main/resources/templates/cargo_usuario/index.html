<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<title>Optimus Prime | Cargos de usuários</title>
	</head>
	
	<body>
		<h1>Optimus Prime</h1>
		
		<hr/>
		
		<h2>Listagem de cargos de usuários</h2>
		<small>Todos os cargos de usuários que usam o aplicativo</small>
		
		<hr/>
		
		<table>
			<tr>
				<th style="text-align:left;">ID</th>
				<th style="text-align:left;">Nome</th>
				<th style="text-align:left;">Descrição</th>
				<th style="text-align:left;">Nível</th>
			</tr>
			
			<tr th:each="cargo: ${cargos}">
				<td th:text="${cargo.getId()}"></td>
				<td th:text="${cargo.getNome()}"></td>
				<td th:text="${cargo.getDescricao()}"></td>
				<td th:text="${cargo.getNivel()}"></td>
			</tr>
		</table>
	</body>
	
</html>
